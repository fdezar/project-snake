<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Snake</title>

    <!-- styles -->
    <link rel="stylesheet" href="./styles/reset.css"/>
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
    <main>
        <!-- header -->
        <header>
            <div id="start-screen">
                <img src="./images/snake-game-logo.png" alt="snake-game-logo" id="game-logo-img" />

                <h1>SNAKE</h1>

                <p>by Gabri & Marcel</p>

            </div>
        </header>
        <!-- game screen -->
        <div id="container">
            <div id="restart-button">
                <button id="restart">
                    RESTART
                </button>
            </div>
            <div class="display-block">
                <div class="game-screen">
                    
                </div>
                <div id="game-over-text">
                    Game Over
                </div>
            </div>
            <div id="score-title">
                <div id="score">
                    <h2>SCORE</h2>
                    <span id="points">00</span>
                </div>
            </div> 
            
        </div>
        <div class="arrow-keys">
            <img src="./images/arrow-keys.png" alt="arrow-keys" id="arrow-keys-img" />
        </div>
    </main>

    <!-- script -->
    <script src="./js/game.js"></script>
</body>
</html>
